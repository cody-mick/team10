{% extends 'Quiz/dependencies.html' %} {% block content %}

<style>
	.shapeone {
		color: transparent;
		opacity: 0.4;
		text-shadow: 0 0 20px #ebd048;
		mix-blend-mode: multiply;
		font: bolder 520pt/520pt monospace;
		padding: 100px;
		margin-top: -700px;
		margin-left: 200px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move3;
		animation-duration: 6000ms;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
		transform: rotate(45deg);
	}

	.shapetwo {
		color: transparent;
		opacity: 0.4;
		text-shadow: 0 0 20px #ebd048;
		mix-blend-mode: multiply;
		font: 400pt/400pt monospace;
		padding: 100px;
		margin-top: -400px;
		margin-left: -200px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move2;
		animation-duration: 5000ms;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;
	}

	.shapethree {
		color: transparent;
		opacity: 0.4;
		text-shadow: 0 0 20px #ebd048;
		mix-blend-mode: multiply;
		font: 500pt/400pt monospace;
		padding: 300px;
		margin-top: -950px;
		margin-left: -600px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move;
		animation-duration: 7000ms;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}

	@keyframes move {
		0% {
			transform: translateX(50px);
		}

		49% {
			transform: translateX(400px) translateY(50px);
		}

		100% {
			transform: translateX(50px);
		}
	}
	@keyframes move2 {
		0% {
			transform: translateX(100px);
		}

		50% {
			transform: translateX(250px) translateY(-50px);
		}

		100% {
			transform: translateX(100px);
		}
	}
	@keyframes move3 {
		0% {
			transform: translateY(100px);
		}

		50% {
			transform: translateY(-250px) translateX(-50px);
		}

		100% {
			transform: translateY(100px);
		}
	}

	@keyframes spin {
		from {
			transform: rotate(0deg);
		}

		to {
			transform: rotate(360deg);
		}
	}

	.backdrop > * {
		position: absolute;
		z-index: 100;
	}

	.backdrop {
		position: absolute;
		z-index: 100;
		border-radius: 90px;
		filter: brightness(2);
		cursor: default;
		opacity: 0.75;
	}

	div.card-columns {
		margin-right: auto;
		margin-left: auto;
		width: 50%;
		z-index: -2;
	}

	.card-img-top {
		margin-top: 2em;
		width: 100%;
	}

	.card {
		background-color: transparent;
		margin-right: auto;
		margin-left: auto;
		width: 50%;
	}
	.card-body {
		color: white;
	}
	.card-title {
		font-size: xxx-large;
		text-align: center;
	}
	.container {
		margin-right: auto;
		margin-left: auto;
	}
	.btn {
		background-color: #4d96bf;
		border-color: #a3e6ff;
		color: #d4f1fd;
		margin: auto;
		float: right;
		margin-left: 5px;
	}
	.high-scores {
		background-color: #4d96bf;
		border-color: #a3e6ff;
		color: #050543;
		padding: 10px;
		margin: auto;
		margin-left: 5px;
		font-size: large;
		border-radius: 20px;
		text-align: center;
		width: 75%;
		margin-right: auto;
		margin-left: auto;
	}
	.score-title {
		text-align: center;
	}
	.restart{
		float: right;
		margin-top: 10px;
		border: #050543;
		color:#050543;
		background-color:#bd8e24;
	}
</style>

<div class="container">
	<a class="restart btn btn-primary" href="{% url 'home' %}">RESTART GAME</a>
	<div class="card-columns">
		<div class="card" align="centre " style="width: 25em">
			<img
				class="card-img-top"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Money_Cash.jpg/800px-Money_Cash.jpg?20100914121731"
				alt="Card image cap"
			/>
			<div class="card-body">
				<h3 class="card-title">Total Money Earned: ${{score}}</h3>
			</div>
			<div class="high-scores">
				<h3 class="score-title">Scoreboard</h3>
				<p>How did you stack up?</p>
				<hr class="solid" />
				{% for score in score_list %}
				<p>{{score}}</p>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="backdrop">
		<p class="shapeone">⚫</p>
		<p class="shapetwo">⚫</p>
		<p class="shapethree">⚫</p>
	</div>
</div>

{% endblock %}
