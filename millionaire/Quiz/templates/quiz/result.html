{% extends 'Quiz/dependencies.html' %} {% block content %}

<style>
	.shapeone {
		color: transparent;
		opacity: 0.7;
		text-shadow: 0 0 20px #EBD048;
		mix-blend-mode: multiply;
		font: bolder 520pt/520pt monospace;
		padding: 100px;
		margin-top: -500px;
		margin-left: 200px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move3;
		animation-duration: 6000ms;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
		transform: rotate(45deg);
	}

	.shapetwo {
		color: transparent;
		opacity: 0.5;
		text-shadow: 0 0 20px #EBD048;
		mix-blend-mode: multiply;
		font: 400pt/400pt monospace;
		padding: 100px;
		margin-top: -200px;
		margin-left: -200px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move2;
		animation-duration: 5000ms;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;

	}

	.shapethree {
		color: transparent;
		opacity: 0.4;
		text-shadow: 0 0 20px #EBD048;
		mix-blend-mode: multiply;
		font: 500pt/400pt monospace;
		padding: 300px;
		margin-top: -850px;
		margin-left: -500px;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		animation-name: spin;
		animation-name: move;
		animation-duration: 7000ms;
		animation-iteration-count: infinite;
		animation-timing-function: linear;

	}

	@keyframes move {
		0% {
			transform: translateX(50px);
		}

		49% {
			transform: translateX(400px) translateY(50px);
		}

		100% {
			transform: translateX(50px);
		}
	}
	@keyframes move2 {
		0% {
			transform: translateX(100px);
		}

		50% {
			transform: translateX(250px) translateY(-50px);
		}

		100% {
			transform: translateX(100px);
		}
	}
	@keyframes move3 {
		0% {
			transform: translateY(100px);
		}

		50% {
			transform: translateY(-250px) translateX(-50px);
		}

		100% {
			transform: translateY(100px);
		}
	}

	@keyframes spin {
		from {
			transform: rotate(0deg);
		}

		to {
			transform: rotate(360deg);
		}
	}

	.backdrop>* {
		position: absolute;
		z-index: 100;
	}

	.backdrop {
		position: absolute;
		z-index: 100;
		border-radius: 90px;
		filter: brightness(2);
		cursor: default;
		opacity: .75;
	}

	div.card-columns {
		margin-right: auto;
		margin-left: auto;
		width: 50%;
		z-index: -2;
	}

	.card-img-top {
		width: 100%;
	}

	.card {
		background-color: transparent;
	}

	.container {
		margin: 0;
	}
</style>

<div class="container">
	<div class="card-columns">
		<div class="card" align="centre " style="width: 25em">
			<img class="card-img-top"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Money_Cash.jpg/800px-Money_Cash.jpg?20100914121731"
				alt="Card image cap">
			<div class="card-body">
				<h3 class="card-title">Total Money Earned: ${{score}}</h3>

				<p class="card-text">Correct answers: {{correct}}</p>
				<p class="card-text">Incorrect answers: {{wrong}}</p>
				<p class="card-text">Total questions: {{total}}</p>
			</div>
		</div>
	</div>
	<div class="backdrop">
		<p class="shapeone">⚫</p>
		<p class="shapetwo">⚫</p>
		<p class="shapethree">⚫</p>
	</div>

</div>

{% endblock %}
